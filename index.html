<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="css/style-blocks.css" />
    <link rel="stylesheet" href="css/style-bottums.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <main class="GeneralBlock">
      <h1 class="name-of-title">см скільки мм</h1>
      <div class="into-block">
        <form class="in-block input-num-size float1">
          <!-- поле для вводу числа -->
          <input type="number" name="cm" class="enter-num" />
        </form>

        <div class="in-block input-size float1">
          <!-- Поле де можна вибрати велечину з якої переводиш -->
          <select class="select-size">
            <option value="METER">Метри</option>
            <option value="MILE">Милі</option>
            <option value="KILOMETER">Кілометри</option>
            <option value="CENTIMETER">Сантиметри</option>
            <option value="MILIMETER">Міліметри</option>
          </select>
        </div>

        <div class="arrow in-block-arr">
          <img src="/image/arrow.png" width="50px" height="50px" alt="lorem" />
          <!-- Стрілка (простий знак) -->
        </div>

        <form class="in-block input-size float2">
          <!-- Поле в якому можна вибрати величину яку хочеш отримати -->
          <select class="select-size">
            <option value="METER">Метри</option>
            <option value="MILE">Милі</option>
            <option value="KILOMETER">Кілометри</option>
            <option value="CENTIMETER">Сантиметри</option>
            <option value="MILIMETER">Міліметри</option>
          </select>
        </form>
        <div class="in-block input-num-size float2">
          <!-- поле яке виводить значення але його можна міняти -->
          <input type="submit" name="cm" class="enter-num" />
        </div>
      </div>
      <div class="nav-copy-result">
        <div class="end-result">
          <output name="result"></output>
        </div>
        <div class="close-end-result">
          
        </div>
        <div class="copy-end-result"><p>скопіювати результат</p></div>
      </div>
    </main>
  </body>
</html>
