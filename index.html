<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="css/style-blocks.css" />
    <link rel="stylesheet" href="css/style-bottums.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <main class="GeneralBlock">
      <h1 class="name-of-title">см скільки мм</h1>
      <div class="into-block">
        <div class="in-block input-num-size float1">
          <!-- поле для вводу числа -->
          <input type="number" name="cm" class="enter-num" />
        </div>

        <div class="in-block input-size float1">
          <!-- Поле де можна вибрати велечину з якої переводиш -->
          <select class="select-size">
            <option value="">Метри</option>
            <option value="">Кілометри</option>
            <option value="">Сантиметри</option>
            <option value="">Міліметри</option>
          </select>
        </div>

        <div class="arrow in-block-arr">
          <!-- Стрілка (простий знак) -->
        </div>

        <div class="in-block input-size float2">
          <!-- Поле в якому можна вибрати величину яку хочеш отримати -->
          <select class="select-size">
            <option value="">Метри</option>
            <option value="">Кілометри</option>
            <option value="">Сантиметри</option>
            <option value="">Міліметри</option>
          </select>
        </div>
        <div class="in-block input-num-size float2">
          <!-- поле яке виводить значення але його можна міняти -->
          <input type="number" name="cm" class="enter-num" />
        </div>
      </div>
      <div>
        <button class="button-but">Розрахувати</button>
      </div>
      <div class="nav-c-r">
        <div class="end-res">
          <output name="result"></output>
        </div>
        <div class="cl-end-res"></div>
        <div class="cop-end-res"><p>скопіювати результат</p></div>
      </div>
    </main>
  </body>
</html>
